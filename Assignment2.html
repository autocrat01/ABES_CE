<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System</title>
</head>
<body>
    <h2 align="center">* Welcome to Bus Booking System *</h2>

    <!-- First Card: User Details -->
    <table border="1" width="500" height="500" align="left">
        <tr>
            <td align="center">
                <h3>User Details</h3>
                
                <label>User Name:</label><br>
                <input type="text" name="username"><br><br>

                <label>User Password:</label><br>
                <input type="password" name="password"><br><br>

                <label>User Gender:</label><br>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <br><br>

                <label>User City:</label><br>
                <select>
                    <option>Select your city</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Bangalore</option>
                    <option>Kolkata</option>
                    <option>Chennai</option>
                </select>
                <br><br>

                <img src="images (1).jpeg" alt="Bus Image" width="150" height="100"><br><br>

                <button>Book Seat</button>
            </td>
        </tr>
    </table>

    <!-- Second Card: Payment Mode -->
    <table border="1" width="500" height="500" align="right">
        <tr>
            <td align="center">
                <h3>Select Your Payment Mode</h3>

                <input type="radio" name="payment"> UPI<br><br>
                <input type="radio" name="payment"> ATM<br><br>

                <img src="images (2).jpeg" alt="Bus Image" width="150" height="100"><br><br>

                <p>Thank you for selecting our services</p>
            </td>
        </tr>
    </table>

</body>
</html>
