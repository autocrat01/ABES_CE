<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("table of 2:<br>");
        for(var x= 1;x<=10;x++){
                document.writeln(x*2+"<br>");
            }
        document.writeln("table of 3:<br>");
        for(var y=0;y<=10;y++){
            var z= y*3;
            if(z%2==0){
                continue;
            }
            else{
                document.writeln(z+"<br>");
            }
        }
    </script>
</body>
</html>'
