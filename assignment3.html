<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 20px;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    /* Resume Section */
    .resume {
      width: 350px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .resume img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: square;
      margin-left: 20px;
    }

    /* Form Section */
    .form-section {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Resume Preview -->
    <div class="resume" id="resume">
      <img src="https://via.placeholder.com/100" alt="Your Image">
      <h1 id="displayName">Your Name</h1>
      <h2>Education</h2>
      <ul>
        <li id="displayClass">B.Tech</li>
      </ul>
      <h2>Skills</h2>
      <ul id="displaySkills">
        <li>Skill 1</li>
        <li>Skill 2</li>
      </ul>
      <h2>Address</h2>
      <p id="displayAddress">Your Address</p>
    </div>

    <!-- Form -->
    <div class="form-section">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class">
      </div>
      <div class="form-group">
        <label for="skills">Skills (comma separated)</label>
        <input type="text" id="skills">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </div>
      <button onclick="updateResume()">Generate Resume</button>
    </div>
  </div>

  <script>
    function updateResume() {
      document.getElementById("displayName").innerText = document.getElementById("name").value;
      document.getElementById("displayClass").innerText = document.getElementById("class").value;

      let skills = document.getElementById("skills").value.split(",");
      let skillsList = "";
      skills.forEach(skill => {
        if(skill.trim() !== "") {
          skillsList += <li>${skill.trim()}</li>;
        }
      });
      document.getElementById("displaySkills").innerHTML = skillsList;

      document.getElementById("displayAddress").innerText = document.getElementById("address").value;
    }
  </script>
</body>
</html>
