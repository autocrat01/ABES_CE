<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 300px;
      height: 300px;
      background: white;
      border: 2px solid #333;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
    }

    h2 {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .counter {
      font-size: 40px;
      margin: 40px 0 20px;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .increase {
      background: #28a745;
      color: white;
    }

    .decrease {
      background: #dc3545;
      color: white;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ff5733;
      font-weight: bold;
      height: 20px;
    }
  </style>
</head>

    <!-- Title -->
    <h2>Counter App</h2>
    
    <!-- Counter -->
    <div class="counter" id="counter">0</div>
    
    <!-- Buttons -->
    <button class="btn increase" onclick="increase()">Increase</button>
    <button class="btn decrease" onclick="decrease()">Decrease</button>
    
    <!-- Message -->
    <div class="message" id="message"></div>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById("counter");
    const message = document.getElementById("message");

    function increase() {
      if (count < 10) {
        count++;
        counter.innerText = count;
        message.innerText = "";
      } else {
        message.innerText = "Maximum limit reached!";
      }
    }

    function decrease() {
      if (count > 0) {
        count--;
        counter.innerText = count;
        message.innerText = "";
      } else {
        message.innerText = "Minimum limit reached!";
      }
    }
  </script>
